<script type="text/x-red" data-help-name="sony-projector">
    <p>Node for controlling Sony Projectors via PJ Talk</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">string | buffer</span>
        </dt>
        <dd> Command as text string: on, off, getpowerstate (returns: OFF, WARMING, ON, COOLING) </dd>
    </dl>
    <h3>Details</h3>
    <p>Dont forget to also configure PJ Talk in in Projector Web Interface (Community = SONY, Port, Host Address = Node Red Server Address)</p>

    <p><code>projectorPort</code> - Port of the Projects SDCP Server. Default: 53484 - can be configured in the Projector Web Interface</p>
